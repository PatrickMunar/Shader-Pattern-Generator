<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Shaders Study</title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="footer">
        <div class="settingsBar">
            <div class="detailsDiv">
                <div class="labelText">
                    Details | <t id="uDetailsValueText">20</t>
                </div>
                <div class="arrowBox" id="blurArrowBox">
                    <span class="material-symbols-outlined" id="blurArrow">
                        expand_less
                    </span>
                </div>
            </div>
            <div class="uNoiseSeedDiv">
                <div class="labelText">
                    Noise Seed | <t id="uNoiseSeedValueText">1</t>
                </div>
                <div class="arrowBox" id="seedArrowBox">
                    <span class="material-symbols-outlined" id="seedArrow">
                        expand_less
                    </span>
                </div>
            </div>
            <div class="otherDiv">
                <div class="otherLabelText">
                    <div class="halfDivs">
                        Blur
                        <div class="toggleBox" id="blurBox"></div>
                    </div>
                    <div class="halfDivs">
                        Negative
                        <div class="toggleBox" id="negativeBox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sliderPopupDiv">
        <div class="slideContainerBar">
            <div class="sliderDiv" id="detailsSliderDiv">
                <div class="slidecontainer">
                    <input type="range" min="20" max="100" value="20" step="1" class="slider" id="detailsValue">
                </div>
            </div>
            <div class="sliderDiv">
                <div class="slidecontainer" id="seedSliderDiv">
                    <input type="range" min="0.1" max="10" value="0.1" step="0.1" class="slider" id="seedValue">
                </div>
            </div>
            <div class="sliderDiv">
                
            </div>
        </div>
    </div>
</body>
</html>
